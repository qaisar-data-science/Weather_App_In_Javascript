<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Box</title>
    <style>
        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Styles for the alert box */
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Style for the close button */
        .close-btn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- The overlay and alert box -->
    <div class="overlay" id="overlay">
        <div class="alert-box">
            <span class="close-btn" onclick="closeAlert()">&times;</span>
            <h2>Custom Alert</h2>
            <p>This is a custom alert box with a beautiful design.</p>
            <button onclick="closeAlert()">Close</button>
        </div>
    </div>

    <!-- Button to trigger the custom alert -->
    <button onclick="openAlert()">Show Custom Alert</button>

    <script>
        // Function to open the custom alert
        function openAlert() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "block";
        }

        // Function to close the custom alert
        function closeAlert() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
